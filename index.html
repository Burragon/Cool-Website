<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaTeX Math Renderer (MathJax)</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    #output {
      border: 1px solid #ccc;
      min-height: 2em;
      padding: 1em;
      margin-top: 1em;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>LaTeX Math Renderer (MathJax)</h1>
  <textarea id="latexInput" rows="5" cols="80">E = mc^2</textarea><br>
  <button onclick="renderLatex()">Render</button>
  <div id="output"></div>

  <script>
    function renderLatex() {
      const latex = document.getElementById('latexInput').value;
      document.getElementById('output').innerHTML = '\\(' + latex + '\\)';
      if (window.MathJax) {
        MathJax.typesetPromise([document.getElementById('output')]);
      }
    }
    // Optionally, render on load
    window.onload = renderLatex;
  </script>
</body>
</html>
