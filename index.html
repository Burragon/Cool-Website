<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online LaTeX Compiler</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    textarea { width: 100%; height: 300px; font-family: monospace; }
    button { margin-top: 1em; }
    #download { display: none; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>LaTeX to PDF Compiler</h1>
  <form id="latexForm">
    <label for="latexInput">Paste your LaTeX code here:</label><br>
    <textarea id="latexInput" name="latexInput">\documentclass{article}
\begin{document}
Hello, world! This is \LaTeX.
\end{document}
    </textarea><br>
    <button type="submit">Compile to PDF</button>
  </form>
  <a id="download" href="#" download="output.pdf">Download PDF</a>
  <p id="status"></p>

  <script>
    const form = document.getElementById('latexForm');
    const download = document.getElementById('download');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      download.style.display = 'none';
      status.textContent = 'Compiling...';

      const latex = document.getElementById('latexInput').value;

      const response = await fetch('/compile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ latex })
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        download.href = url;
        download.style.display = 'inline-block';
        status.textContent = 'Compilation successful!';
      } else {
        const errorText = await response.text();
        status.textContent = 'Compilation failed: ' + errorText;
      }
    });
  </script>
</body>
</html>
