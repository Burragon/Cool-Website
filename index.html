<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaTeX to PDF Compiler (GitHub Pages, CORS)</title>
</head>
<body>
  <h1>LaTeX to PDF (via ytotech API)</h1>
  <textarea id="latexInput" rows="15" cols="80">\documentclass{article}
\begin{document}
Hello, \LaTeX\ world!
\end{document}
  </textarea><br>
  <button onclick="compileLatex()">Compile to PDF</button>
  <a id="download" style="display:none" download="output.pdf">Download PDF</a>
  <p id="status"></p>

  <script>
    async function compileLatex() {
      document.getElementById('status').textContent = 'Compiling...';
      document.getElementById('download').style.display = 'none';
      const latex = document.getElementById('latexInput').value;

      try {
        const response = await fetch(
          "https://latex.ytotech.com/build/pdf",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ "main.tex": latex })
          }
        );
        if (response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          const download = document.getElementById('download');
          download.href = url;
          download.style.display = '';
          document.getElementById('status').textContent = 'Success! Download your PDF:';
        } else {
          document.getElementById('status').textContent = 'Compilation failed.';
        }
      } catch (e) {
        document.getElementById('status').textContent = 'Compilation failed: ' + e;
      }
    }
  </script>
</body>
</html>
