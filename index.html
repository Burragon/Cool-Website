<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaTeX Compiler (Browser)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    textarea { width: 80%; height: 300px; font-family: monospace; font-size: 14px; margin-bottom: 20px; }
    button { font-size: 16px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>LaTeX Compiler (Browser)</h1>
  <textarea id="latexCode">\documentclass{article}
\begin{document}
Hello, World!
\end{document}</textarea>
  <br>
  <button id="compileBtn">Compile to PDF</button>

  <!-- Load Tectonic.js WASM version as a module -->
  <script type="module">
    let compileString;
    try {
      // Dynamically import the module for better error handling
      const mod = await import('https://cdn.jsdelivr.net/npm/@tectonic-typesetting/tectonic-wasm@0.1.6/dist/tectonic-wasm.esm.min.js');
      compileString = mod.compileString;
    } catch (err) {
      alert("Failed to load Tectonic WASM module: " + err.message);
      throw err;
    }

    const compileBtn = document.getElementById("compileBtn");
    const textarea = document.getElementById("latexCode");

    compileBtn.addEventListener("click", async () => {
      const code = textarea.value;
      compileBtn.disabled = true;
      compileBtn.textContent = "Compiling...";

      try {
        // Compile LaTeX to PDF - provide 'main.tex' as document name
        const pdfData = await compileString(code, "main.tex");
        const blob = new Blob([pdfData], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);

        // Trigger download
        const a = document.createElement("a");
        a.href = url;
        a.download = "output.pdf";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

      } catch (e) {
        console.error(e);
        alert("Compilation failed: " + (e && e.message ? e.message : e));
      } finally {
        compileBtn.disabled = false;
        compileBtn.textContent = "Compile to PDF";
      }
    });
  </script>
</body>
</html>
